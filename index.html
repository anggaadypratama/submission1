<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/materialize.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="/manifest.json" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <nav class="z-depth-0 white">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo black-text" id="logo-container">Mardial</a>
      <a href="#" class="sidenav-trigger black-text" data-target="nav-mobile">â˜°</a>
      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul class="sidenav" id="nav-mobile"></ul>
    </div>
  </nav>

  <div class="container" id="body-content"></div>

  <footer>
    <div class="container">
      <small>&copy; Angga Ady Pratama</small>
    </div>
  </footer>

  <script src="js/materialize.min.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/album.js"></script>

  <script>
    //REGISTER SERVICE WORKER
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => {
            console.log("service worker berhasil didaftarkan");
          })
          .catch(() => {
            console.log("service worker gagal didaftarkan");
          });
      });
    } else {
      console.log("service worker belum didukung browser ini");
    }
  </script>
</body>

</html>
